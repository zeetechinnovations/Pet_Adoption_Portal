{% extends 'base.html' %}
{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem 1rem;
        background: linear-gradient(to bottom, rgba(245, 245, 245, 0.5), rgba(204, 251, 241, 0.5));
    }
    .form-container h2 {
        color: #1f2937;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.6s ease-out;
    }
    .card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 0.75rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-left: 4px solid #14b8a6;
        animation: fadeInUp 0.6s ease-out;
        padding: 1.5rem;
    }
    .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 500;
        color: white;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .btn-success {
        background: linear-gradient(to right, #22c55e, #16a34a);
    }
    .btn-success:hover {
        background: linear-gradient(to right, #16a34a, #15803d);
        transform: scale(1.05);
    }
    form p {
        margin-bottom: 1rem;
    }
    form label {
        display: block;
        color: #1f2937;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    form input, form select, form textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
    }
    form input:focus, form select:focus, form textarea:focus {
        outline: none;
        border-color: #14b8a6;
        box-shadow: 0 0 5px rgba(20, 184, 166, 0.3);
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
<div class="form-container max-w-5xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-extrabold mb-6">Add a Pet</h2>
    <div class="card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
<script>
    document.querySelector('form').addEventListener('submit', () => {
        console.log('Submitting pet form...');
    });
</script>
{% endblock %}
