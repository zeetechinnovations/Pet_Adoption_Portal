{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Set New Password</h2>
        {% if messages %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" id="resetPasswordForm" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="password1" id="password1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" name="password2" id="password2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset Password</button>
            <p class="text-center text-sm text-gray-600">
                Remember your password? <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:text-indigo-800">Log in</a>
            </p>
        </form>
    </div>
</div>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', (e) => {
        console.log('Resetting password...');
        const password1 = document.getElementById('password1').value;
        const password2 = document.getElementById('password2').value;
        if (password1 !== password2) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
</script>
{% endblock %}
